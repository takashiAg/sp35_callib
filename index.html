<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Agency Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script>
        window.jQuery = window.$ = require("./js/jquery-1.11.3.min.js");
    </script>
    <script src="js/bootstrap.js"></script>
    <script src="js/file_open.js"></script>
    <script>
        // You can also require other files to run in this process
        /*
        //*/
        require("./renderer.js");
        //*
    </script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!--  SECTION-1 -->
<section id="head">
    <div class="row" style="width:100%;" align="center" style="padding:0px;margin:0px">
        <div class="col-lg-12 page-header text-center" style="padding:0px;margin:0px">
            <h2>構成機の設定用アプリケーション</h2>
        </div>
    </div>
</section>

<!--  SECTION-2 -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>シリアルポートの名前</th>
                        <th>デバイスネーム</th>
                    </tr>
                    </thead>
                    <tbody id="comports">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
            <button id="status_bar" class="btn btn-primary btn-block">ステータス : <span id="status">未接続</span></button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
            <button id="reload_serial" class="btn btn-primary btn-block">リロード</button>
        </div>
    </div>
</section>


<!--  SECTION-3 -->
<section>
    <div class="container"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>開始時間</th>
                        <th>R時間[mS]</th>
                        <th>R-R時間[mS]</th>
                        <th>心拍の強さ[-]</th>
                        <th>呼吸の周期[mS]</th>
                        <th>呼吸の強さ[-]</th>
                    </tr>
                    </thead>
                    <tbody id="comport">
                    <tr>
                        <td><input class="clear_box" value="0"></td>
                        <td><input class="clear_box" value="300"></td>
                        <td><input class="clear_box" value="1000"></td>
                        <td><input class="clear_box" value="50"></td>
                        <td><input class="clear_box" value="4000"></td>
                        <td><input class="clear_box" value="200"></td>
                    </tr>
                    <tr>
                        <td><input class="clear_box" value="60"></td>
                        <td><input class="clear_box" value="300"></td>
                        <td><input class="clear_box" value="1000"></td>
                        <td><input class="clear_box" value="50"></td>
                        <td><input class="clear_box" value="4000"></td>
                        <td><input class="clear_box" value="150"></td>
                    </tr>
                    <tr>
                        <td><input class="clear_box" value="70"></td>
                        <td><input class="clear_box" value="300"></td>
                        <td><input class="clear_box" value="1000"></td>
                        <td><input class="clear_box" value="50"></td>
                        <td><input class="clear_box" value="3600"></td>
                        <td><input class="clear_box" value="150"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <button id="add_row" class="btn btn-primary btn-block">行を追加</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <button id="message_send" class="btn btn-primary btn-block">デバイスにデータを送信</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <button id="save" class="btn btn-primary btn-block">ファイルに保存</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <span class="btn btn-primary btn-block"onclick="$('input[id=file_open]').click();">ファイルから読み込み</span>
                <input type="file" id="file_open" name="files[]" style="display:none" multiple/>
            </div>

            <!--
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <button id="test" class="btn btn-primary btn-block">test</button>
            </div>
            -->

        </div>
    </div>
</section>

<!-- FOOTER -->

<footer class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>Copyright ©スリープシステム研究所. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
<!-- / FOOTER -->


</body>
</html>
